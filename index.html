<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❤️</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dami & Femi - Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Add this script right before closing body tag -->
    <script>
    // Run after page loads
    document.addEventListener('DOMContentLoaded', function() {
      // Function to remove unwanted elements
      function removeBoltOverlay() {
        const selectors = [
          '#bolt-overlay',
          '[class*="bolt"]',
          '[class*="Bolt"]',
          '[data-bolt]',
          '#stackblitz-overlay',
          '[class*="stackblitz"]',
          '[class*="StackBlitz"]',
          '[data-stackblitz]'
        ];
        
        selectors.forEach(selector => {
          const elements = document.querySelectorAll(selector);
          elements.forEach(element => {
            if (element.innerHTML.includes('Bolt') || element.innerHTML.includes('bolt') ||
                element.src && (element.src.includes('bolt') || element.src.includes('Bolt'))) {
              element.remove();
            }
          });
        });
        
        // Remove any iframes that might contain the overlay
        document.querySelectorAll('iframe').forEach(iframe => {
          if (iframe.src && (iframe.src.includes('bolt') || iframe.src.includes('Bolt') ||
              iframe.src.includes('stackblitz') || iframe.src.includes('StackBlitz'))) {
            iframe.remove();
          }
        });
      }
      
      // Run initially
      removeBoltOverlay();
      
      // Set up a mutation observer to catch dynamically added elements
      const observer = new MutationObserver(removeBoltOverlay);
      observer.observe(document.body, { childList: true, subtree: true });
      
      // Also check periodically
      setInterval(removeBoltOverlay, 1000);
    });
    </script>
  </body>
</html>
